<div class="meal-summary-container">
  <div class="summary-item">Summary:</div>
  <div class="summary-item">Calories: {{ totalCalories.toFixed(2) }}</div>
  <div class="summary-item">Proteins: {{ totalProteins.toFixed(2) }}g</div>
  <div class="summary-item">Carbs: {{ totalCarbs.toFixed(2) }}g</div>
  <div class="summary-item">Fats: {{ totalFats.toFixed(2) }}g</div>
  <button class="finish-meal-button" (click)="finishMeal()">Finish meal</button>
</div>
