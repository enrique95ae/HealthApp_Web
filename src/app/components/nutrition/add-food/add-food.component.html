<div class="add-food-container">
  <div class="food-details">
    <div class="form-group">
      <label for="foodName">Food Name:</label>
      <input
        type="text"
        id="foodName"
        [(ngModel)]="foodName"
        (ngModelChange)="onFoodNameInput()"
        class="form-control"
      />
      <ul *ngIf="suggestions.length > 0" class="suggestions">
        <li
          *ngFor="let suggestion of suggestions"
          (click)="selectSuggestion(suggestion)"
        >
          {{ suggestion.Name }}
        </li>
      </ul>
    </div>
    <div class="form-group">
      <label for="portionSize">Portion Size (g):</label>
      <input
        type="number"
        id="portionSize"
        [(ngModel)]="portionSize"
        class="form-control"
      />
    </div>
  </div>
</div>
