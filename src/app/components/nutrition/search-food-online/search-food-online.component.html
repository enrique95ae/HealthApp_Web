<div class="search-food-online-container">
  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search food online or enter data manually"
    />
    <button (click)="onSearch()">Search</button>
  </div>
  <div *ngIf="noResults" class="no-results">No results found</div>
</div>
