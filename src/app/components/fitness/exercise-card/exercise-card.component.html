<div class="exercise-card">
  <div class="exercise-details">
    <label class="title-label">{{ exercise.Name }}</label>
    <label class="subtitle-label">{{ exercise.Muscle }}</label>
    <label> Equipment: {{ exercise.Equipment }}</label>
    <div class="instructions">{{ exercise.Instructions }}</div>
  </div>
  <div class="exercise-sets">
    <label>Sets: {{ exercise.Sets }}</label>
    <label>Reps: {{ exercise.Reps }}</label>
  </div>
</div>
